<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iason TreeApp</title>
    <link rel="stylesheet" type="text/css" href="css/style_2.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" >
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
</head>

<body>
    <div class="row">
        <button id="sidenav_open_btn">â˜°</button>
        <div class="column menu_panel" id="side_nav" style="display: none">
            <button id="sidenav_close_btn">x</button>
            <h2>Settings</h2>
            <div row>
                <p>Expand or Collpase</p>
                <div row>
                    <button id="expand_button" class="button button_format">Expand All</button>
                    <button id="collapse_button" class="button button_format">Collapse All</button>
                </div>
                <div row>
                    <button id="back2root_button" class="button button_format">Back to ROOT</button>
                </div>
            </div>
            <div row>
                <p>Set the FONT SIZE</p>
                <input class="none" type="range" min="4" max="12" value="7" id="sliderFontSize" step="1">
            </div>
            <div row>
                <p>Set the NODE SIZE</p>
                <input class="none" type="range" min="1" max="40" value="20" id="sliderNodeSize" step="1">
            </div>
            <div>
                <p>Change the SIZE METRIC</p>
                <select id="dropdown_size">
                    <option value="0">Select size by:</option>
                    <option value="1">Net MtM</option>
                    <option value="2">Gross MtM</option>
                    <option value="3">VaR</option>
                    <option value="4">CVaR</option>
                    <option value="5">Nr. of Positions</option>
                </select>
            </div>
            <div>
                <p>Change the NODE COLOR</p>
                <select id="dropdown_node_colors">
                    <option value="0">Select node color by:</option>
                    <option value="1">Net MtM</option>
                    <option value="2">Gross MtM</option>
                    <option value="3">VaR</option>
                    <option value="4">CVaR</option>
                </select>
            </div>
            <div>
                <p>Change the PATH  COLOR</p>
                <select id="dropdown_path_colors">
                    <option value="0">Select path color by:</option>
                    <option value="1">Net MtM</option>
                    <option value="2">Gross MtM</option>
                    <option value="3">VaR</option>
                    <option value="4">CVaR</option>
                </select>
            </div>
            <div>
                <p>Select SUB-TREE from:</p>
                <input list="nodes_list" name="browse_nodes" id="browse_nodes">
                <datalist id="nodes_list"></datalist>
                <span id="node_selected"></span>
            </div>
        </div>
        <div class="column" id="node_highlight">
            <h3>Selection Highlight</h3>
            <h4 class="node_name"></h4>
            <p class="node_mtm"></p>
            <p class="node_var"></p>
            <p class="node_varmtm"></p>
            <p class="node_cvar"></p>
            <p class="node_cvaronvar"></p>
            <p class="node_nr_positions"></p>
            <p class="node_parent"></p>
            <div id="chart_highlight"></div>
        </div>
        <div class="column" style="background-color:#ffffff;">
            <div class="container" id="treeChart">
                <div id="tooltip">
                    <!-- <div class="row">
                        <div class="column label"></div>
                        <div class="column">x</div>
                    </div> -->
                    <button id="close_tooltip_btn">x</button>
                    <h4 class="label"></h4>
                    <div id="node_chart"></div>
                    <!-- <div class="risk_tag"></div>
                    <div class="mtm"></div>
                    <div class="nr_positions"></div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
    <script type="module" src="js/tree_3.js"></script>  
</body>

</html>
