<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iason TreeApp</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" >
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
</head>

<body>
    <div class="row">
        <div class="column menu_panel">
            <h2>Settings</h2>
            <div row>
                <p>Expand or Collpase</p>
                <button id="expand_button" class="button button_format">Expand All</button>
                <button id="collapse_button" class="button button_format">Collapse All</button>
            </div>
            <div row>
                <p>Set the FONT SIZE</p>
                <input class="none" type="range" min="4" max="12" value="7" id="sliderFontSize" step="1">
            </div>
            <div row>
                <p>Set the NODE SIZE</p>
                <input class="none" type="range" min="1" max="40" value="20" id="sliderNodeSize" step="1">
            </div>
            <div>
                <p>Change the SIZE METRIC</p>
                <select id="dropdown_size">
                    <option value="0">Select size by:</option>
                    <option value="1">Net MtM</option>
                    <option value="2">Gross MtM</option>
                    <option value="3">VaR</option>
                    <option value="4">Nr. of Positions</option>
                </select>
            </div>
            <div>
                <p>Change the NODE COLOR</p>
                <select id="dropdown_node_colors">
                    <option value="0">Select node color by:</option>
                    <option value="1">Net MtM</option>
                    <option value="2">Gross MtM</option>
                    <option value="3">VaR</option>
                </select>
            </div>
            <div>
                <p>Change the PATH  COLOR</p>
                <select id="dropdown_path_colors">
                    <option value="0">Select path color by:</option>
                    <option value="1">Net MtM</option>
                    <option value="2">Gross MtM</option>
                    <option value="3">VaR</option>
                </select>
            </div>
            <div id="node_highlight">
                <h2>Node Highlight</h3>
                <h4 class="node_name"></h4>
                <p class="node_risk"></p>
                <p class="node_mtm"></p>
                <p class="node_nr_positions"></p>
                <p class="node_parent"></p>
                <div id="chart_highlight"></div>
            </div>
        </div>
        <div class="column" style="background-color:#ffffff;">
            <div class="container" id="treeChart">
                <div id="tooltip">
                    <div class="label"></div>
                    <div class="risk_tag"></div>
                    <div class="mtm"></div>
                    <div class="nr_positions"></div>
                </div>
            </div>
            <script src="https://d3js.org/d3.v6.min.js"></script>
            <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
            <script type="module" src="js/tree.js"></script>
        </div>
    </div>
  
</body>

</html>
